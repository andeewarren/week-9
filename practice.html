    <!-- bootstrap grid -->
    <!-- rows inside of containers
            columns inside of rows -->
    <!-- columns are then responsive; side by side on larger screen, stacked on a phone -->
    
    <!-- container class content is centered and horizontally patterned; doesn't take up entire width
        container fluid class takes up 100% width on all screen sizes -->

    <div class="container">
        <div class="row"> <!-- row houses columns, which can be different sizes-->
            <div class="col-sm-6"> <!-- auto, sm, md, lg, xl refers to the size of the screen it's being viewed on
            dictates min screen width before columns start stacking-->
                Content
            </div>
            <div class="col-sm-4"><!--can add numbers 1-12 to dictate percent of screen width a column takes up
            e.g. 12 is 100%, 6 is 50%
            can add as many rows as we want; column sizes can differ between rows
            can even nest rows inside of columns-->
                Content
            </div>
            <div class="col-sm-2">
                Content
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                Content
            </div>
            <div class="col-sm">
                Content
